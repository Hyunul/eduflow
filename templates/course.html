<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>강좌 목록</title>
    </head>
    <body>
        <h1>강좌 목록</h1>
        <a href="{% url 'create_course' %}">강좌 생성</a>
        <table>
            <thead>
                <tr>
                    <th>강좌 이름</th>
                    <th>공개 여부</th>
                    <th>액션</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>
                        {% if course.is_published %} 공개
                        <button
                            onclick="location.href='{% url 'unpublish_course' course.id %}'"
                        >
                            비공개
                        </button>
                        {% else %} 비공개
                        <button
                            onclick="location.href='{% url 'publish_course' course.id %}'"
                        >
                            공개
                        </button>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'edit_course' course.id %}">수정</a>
                        <a
                            href="{% url 'delete_course' course.id %}"
                            onclick="return confirm('정말 삭제하시겠습니까?')"
                            >삭제</a
                        >
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
