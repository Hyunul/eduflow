<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>레슨 생성</title>
    </head>
    <body>
        <h1>레슨 생성</h1>
        <form method="POST" action="{% url 'create_lesson' course.id %}">
            {% csrf_token %}
            <label for="title">레슨 제목</label>
            <input type="text" id="title" name="title" required />
            <br />
            <label for="content">레슨 내용</label>
            <textarea id="content" name="content" required></textarea>
            <br />
            <button type="submit">레슨 생성</button>
        </form>
    </body>
</html>
