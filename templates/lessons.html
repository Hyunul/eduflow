<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>레슨 목록</title>
    </head>
    <body>
        <h1>레슨 목록</h1>
        <a href="{% url 'create_lesson' course.id %}">레슨 생성</a>
        <table>
            <thead>
                <tr>
                    <th>레슨 제목</th>
                    <th>액션</th>
                </tr>
            </thead>
            <tbody>
                {% for lesson in lessons %}
                <tr>
                    <td>{{ lesson.title }}</td>
                    <td>
                        <a href="{% url 'edit_lesson' lesson.id %}">수정</a>
                        <a
                            href="{% url 'delete_lesson' lesson.id %}"
                            onclick="return confirm('정말 삭제하시겠습니까?')"
                            >삭제</a
                        >
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
